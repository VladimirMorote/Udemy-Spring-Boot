<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
</head>
    <body>

<header th:replace="layout/plantilla :: header"></header>

<a th:href="@{/agregar}">crear persona</a>
<div th:if="${personas != null and !personas.empty}">
    <table border="1">
        <tr>
            <th>nombre</th>
            <th>apellido</th>
            <th>email</th>
            <th>telefono</th>
            <th>editar</th>
            <th>eliminar</th>
        </tr>
        <tr th:each="persona : ${personas}">
            <td th:text="${persona.nombre}">Mostrar Nombre</td>
            <td th:text="${persona.apellido}">Mostrar Apellido</td>
            <td th:text="${persona.email}">Mostrar Email</td>
            <td th:text="${persona.telefono}">Mostrar Tel√©fono</td>
            <td><a th:href="@{/editar/} + ${persona.idPersona}"/>editar</td>
            <td><a th:href="@{/eliminar(idPersona=${persona.idPersona})}"/>eliminar</td>
        </tr>
    </table>
    </div>
    <div th:if="${personas == null or personas.empty}">
           La lista de personas esta vacia
    </div>

    <footer th:replace="layout/plantilla :: footer"></footer>

    </body>
</html>
